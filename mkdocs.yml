site_name: 'Mansur-Rig Docs'
site_description: 'Documentation for the Mansur project, including the mansurPlugins library'
site_author: 'Assaf Ben Zur'

markdown_extensions:
      - fontawesome_markdown
      - admonition
theme: 
  name: material
  logo: 'images/mansur_logo_noText.png'
  icon: 'images/mansur_logo_noText.png'
  favicon: 'images/mansur_logo_noText.png'

  features:
    - navigation.tabs
    - navigation.sections

  text: 'Ubuntu'
  code: 'Ubuntu Mono'
plugins:
    - search

extra_css:
    - extra.css

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/asaf-b'
    - icon: 'fontawesome/brands/youtube'
      link: 'https://www.youtube.com/channel/UCMjNlJjSxIam--3u87oh5PQ'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/mansurRig'
    - icon: 'fontawesome/brands/linkedin'
      link: 'https://www.linkedin.com/in/asaf-ben-zur/'
    - icon: 'fontawesome/brands/imdb'
      link: 'https://www.imdb.com/name/nm8262040/?ref_=nv_sr_3'
    
nav:
    - index.md
    - About:
      - about.md
    - Support-Us:
      - Support-Us.md
    - User-Guides:
      - installation.md
      - Asset-Scaling.md
    - Help-Desk:
      - https://mansurrig.freshdesk.com/support/home
    - Release-Notes:
      - releaseNotes/v1.0.9.md
      - releaseNotes/v1.0.8.md
      - releaseNotes/v1.0.7.md
      - releaseNotes/v1.0.6.md
      - releaseNotes/v1.0.5.md
      - releaseNotes/v1.0.4.md
      - releaseNotes/v1.0.3.md
      - releaseNotes/v1.0.2.md
      - releaseNotes/v1.0.1.md
      - releaseNotes/v1.0.0.md
    - Code Documentation:
      - Maya-Plugins.md
      - mansur:
        - core:
          - arguments.md
          - globals.md
          - log.md
          - meshUtility.md
          - nodes.md
          - prefixSuffix.md
          - skinUtility.md
          - string.md
          - UIUtils.md
          - utility.md
        - globalUtils:
          - defSearch:
            - defSearch.md
          - logViewer:
            - logviewer.md
          - dynUI.md
        - adminUtils:
          - documentationBuild:
            - docBuildMansur.md
          - pluginRelease:
            - pluginRelease.md
          - productRelease:
            - install:
              - install.md
            - productRelease.md
          - userManagement:
            - userManagement.md
        - block:
          - core:
            - blockUtility.md
            - buildModules.md
            - controlShapes.md
          - modules:
            - character_body:
              - FKChain:
                - FKChain.md
              - foot:
                - foot.md
              - freeControl:
                - freeControl.md
              - limb:
                - limb.md
              - lookAtControl:
                - lookAtControl.md
              - meta:
                - meta.md
              - simpleSquash:
                - simpleSquash.md
            - character_face:
              - curveZip:
                - curveZip.md
              - curveZipB:
                - curveZipB.md
              - lips:
                - lips.md
          - moduleVisUI:
            - moduleVisUI.md
          - picker:
            - picker.md
            - plgSettings.md
          - blockBuildUI.md
